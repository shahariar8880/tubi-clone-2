<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubi Tv clone by Emon</title>
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navlogo">
                <div class="logo">
                    <img src="/asset/img/logo.png" width="53.49px" height="22.63px"> 
                    <p>Browse</p>
                </div>
            </div>

            <div class="search">

                <i class="fa-solid fa-magnifying-glass" id="icon"></i>
                <input class="searchbox" type="search" placeholder="Find movies and TV shows more">

                <div class="btn">
                    <button id="btn1">Register</button>
                    <button id="btn2">Sing In</button>
                </div>

            </div>

        </div>

        <div class="hero-section">
            <h1 class="h1o1">Free Movies & TV <br>
                Fewer Ads than Cable  <br>
                No Subscription Required</h1>
            <h3 class="h3o">Thousands of movies and TV shows. Always Free. 100% Legal.</h3>
            <button class="btn3">Start watching</button>
        </div>

    </div>

    
</body>
</html>
